{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mb-5">
    <div class="col-md-sm-8 col-md-6">
        <div class="card shadow-sm p-5 bg-light">
            <h2 class="lead mb-4 text-center">Delete Comment!</h2>
            <div class="p-5 bg-info text-light text-center display-6">
                Are you sure you want to delete this comment ?
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger mt-3">Delete</button>
                </div>
            </form>
        </div> 
    </div>
</div> 

{% endblock %}

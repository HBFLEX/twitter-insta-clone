{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<a class="btn btn-outline-warning mb-3" href="{% url 'feeds:feed-detail-page' object.pk %}"><<< Go to feed</a>
<div class="row justify-content-center">
    <div class="col-md-sm-8 col-md-6">
        <div class="card shadow-sm p-5 bg-light">
            <h2 class="lead mb-4 text-center">Edit Post</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-4">Update</button><br>
            </form>
        </div> 
    </div>
</div> 

{% endblock %}

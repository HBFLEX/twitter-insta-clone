{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mb-5">
    <div class="col-md-sm-8 col-md-6">
        <div class="card shadow-sm p-5 bg-light">
            <h2 class="lead mb-4 text-center">Edit Comment</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-4">Update</button><br>
            </form>
        </div> 
    </div>
</div> 
{% endblock %}
